<!-- empty cart -->
<div class="p1">

    <!-- <div class="p2" *ngIf=""> -->
        <div class="container border border-primary m-5 p-5" *ngIf="cartitems.length==0">
            <div class="row text-center">
                <div class="col">
                    <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSk3JWzobCOowT4pj-l-R_j9aZ7XAW4_rI9vQ&usqp=CAU"
                        alt="">
                    <h3 class="mt-3">Your Cart Is Empty</h3>
                    <button routerLink="/" class="btn btn-primary mt-3">Shop Now</button>
                </div>
            </div>
        </div>
    </div>
<!-- </div> -->











<!-- cart with content -->
<div class="container" *ngIf="cartitems.length!=0">
    <div class="row">
        <div class="col">
            <table class="table border border-dark m-5">
                <thead>
                    <tr>
                        <th>Number</th>
                        <th>Name</th>
                        <th>Image</th>
                        <th>Description</th>
                        <th>Price</th>
                        <th>Action</th>
                    </tr>

                </thead>
                <tbody>
                    <tr *ngFor="let product of cartitems let i =index">
                        <td>{{i+1}}</td>
                        <td>{{product.title}}</td>
                        <td><img [src]="product.image" width="100px" alt=""></td>
                        <td>{{product.description}}</td>
                        <td>{{product.price}}</td>
                        <td><i class="fa fa-trash text-danger"></i></td>
                    </tr>
                </tbody>
            </table>
            <div style="float: right;" class="mb-3">
                <button class="btn btn-danger">Empty cart</button> &nbsp;
                <button class="btn btn-success">View More</button> &nbsp;
                <button class="btn btn-warning">Check Out</button> &nbsp;
                <b>Grand Total:500</b>
            </div>
        </div>
    </div>
</div>
